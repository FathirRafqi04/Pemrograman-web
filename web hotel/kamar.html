<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamar - Santika Indonesia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('kamar.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background-color: #1e3888;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            flex-wrap: wrap;
        }

        .brand-area {
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
        }

        .brand .santika {
            color: white;
        }

        .brand .indonesia {
            color: #83c2ff;
        }

        .tagline {
            font-size: 12px;
            color: white;
            margin-top: 4px;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .experience-text {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }

        .rooms {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 60px 40px;
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 16px;
        }

        .room-card {
            background-color: white;
            color: #333;
            border-radius: 12px;
            overflow: hidden;
            width: 240px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            text-align: center;
        }

        .room-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .room-card h3 {
            margin: 15px 0 5px;
        }

        .room-card .price {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }

        .buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pesan-btn {
            background-color: #333;
            color: white;
        }

        .more-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-area">
            <div class="brand">
                <span class="santika">Santika</span> <span class="indonesia">Indonesia</span>
            </div>
            <div class="tagline">HOTELS & RESORTS</div>
        </div>
        <nav>
            <a href="home.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="kamar.html">KAMAR</a>
            <a href="event.html">MEETING/EVENTS</a>
            <a href="lokasi.html">LOKASI</a>
            <a href="profil.html">PROFIL</a>
        </nav>
    </header>

    <div class="experience-text">ENJOY SANTIKA INDONESIA EXPERIENCE</div>

    <section class="rooms">
        <div class="room-card">
            <img src="deluxe.jpg" alt="Deluxe Room">
            <h3>Deluxe</h3>
            <div class="price">Rp850.000 / malam</div>
            <div class="buttons">
                <button class="pesan-btn">Pesan</button>
                <button class="more-btn">More</button>
            </div>
        </div>
        <div class="room-card">
            <img src="king.jpg" alt="King Room">
            <h3>King</h3>
            <div class="price">Rp1.200.000 / malam</div>
            <div class="buttons">
                <button class="pesan-btn">Pesan</button>
                <button class="more-btn">More</button>
            </div>
        </div>
        <div class="room-card">
            <img src="standard.jpg" alt="Standard Room">
            <h3>Standard</h3>
            <div class="price">Rp650.000 / malam</div>
            <div class="buttons">
                <button class="pesan-btn">Pesan</button>
                <button class="more-btn">More</button>
            </div>
        </div>
        <div class="room-card">
            <img src="happy.jpg" alt="Happy Room">
            <h3>Happy</h3>
            <div class="price">Rp700.000 / malam</div>
            <div class="buttons">
                <button class="pesan-btn">Pesan</button>
                <button class="more-btn">More</button>
            </div>
        </div>
    </section>
</body>
</html>
